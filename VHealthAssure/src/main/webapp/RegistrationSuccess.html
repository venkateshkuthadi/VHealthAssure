<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f3f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            padding: 35px;
            width: 420px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease;
        }

        h2 {
            color: #003366;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 16px;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: #ffb74d;
            color: black;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #056cd1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
    </style>
</head>

<body>
<div class="box">

</body>
</html>
